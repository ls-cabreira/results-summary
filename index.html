<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/card.css">
    <script src="/main.js" defer></script>
    <title>Data Card</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="card__score">
                <p class="score__text">Your Score</p>

                <div class="score__circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>

                <h2 class="score__title">Great</h2>
                <p class="score__info">You scored higher than 65% of the people who have taken this tests</p>
            </div>

            <div class="card__topics">
                <h2 class="topics__title">Summary</h2>
                <ul class="topics__list"></ul>

                <button id="continue-btn" class="card__button">Continue</button>
            </div>

        </section>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ls-cabreira">Leonardo Cabreira</a>.
    </div>
</body>

</html>
